services:
    postgres:
      image: postgres:latest
      volumes: 
        - postgres_data:/var/lib/postgresql/data
      environment:
        POSTGRES_DB: mydatabase
        POSTGRES_USER: user
        POSTGRES_PASSWORD: password
      ports: 
        - "5433:5432"
      networks:
        - mynetwork
    backend:
      build: 
        context: ./Backend
        dockerfile: Dockerfile
      volumes: 
        - ./Backend:/app
      environment:
        DATABASE_URL: postgresql://user:password@postgres/mydatabase
      ports:
        - "8000:8000"
      depends_on: 
        - postgres
      networks:
        - mynetwork
networks:
  mynetwork:
volumes:
  postgres_data:    